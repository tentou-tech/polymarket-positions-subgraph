type UserBalance @entity {
  id: String! # address - tokenId
  user: String! # address
  asset: TokenIdCondition! # tokenId
  balance: BigInt! # balance
}

type NetUserBalance @entity {
  id: String! # address - conditionId
  user: String! # address
  asset: TokenIdCondition! # tokenId
  balance: BigInt! # balance
}

type TokenIdCondition @entity {
  id: String! # tokenId
  condition: String! # conditionId
  complement: String! # complementary tokenId
}
